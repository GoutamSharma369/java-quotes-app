name: CI/CD Pipeline (Test, Build & Push)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define environment variables to be used in the workflow
env:
  DOCKER_IMAGE_NAME: goutamsharma369/java-quotes-app
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # ----------------------------------------
  # JOB 1: RUN UNIT TESTS (For Java projects, you would use Maven or Gradle here)
  # ----------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      # This is a placeholder step. For a real Java app, replace this
      # with 'mvn test' or './gradlew test'
      - name: Mock Test Run for Java
        run: echo "Tests successfully mocked. If this were a real app, unit tests would run here."

  # ----------------------------------------
  # JOB 2: BUILD AND PUSH DOCKER IMAGE
  # ----------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    needs: test # Ensure this job only runs if the 'test' job succeeded

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
